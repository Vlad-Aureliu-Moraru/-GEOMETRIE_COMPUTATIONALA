<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-container">
      <div id="inputPoints-container" class="container">
        <label for="p1X">X:</label>
        <input type="number" id="pX" />
        <label for="p1Y">Y:</label>
        <input type="number" id="pY" />
        <button onclick="addtopoints()">Adauga</button>
        <div id="points"></div>
      </div>
      <div id="inputSquare-container" class="container">
        <label for="p1X">X:</label>
        <input type="number" id="corner1X" />
        <label for="p1Y">Y:</label>
        <input type="number" id="corner1Y" />
        <label for="p1X">X:</label>
        <input type="number" id="corner2X" />
        <label for="p1Y">Y:</label>
        <input type="number" id="corner2Y" />
        <button onclick="setSquare()">set</button>
      </div>
      <div id="answer" class="container"></div>
      <div id="outputMatrix-container" class="container">
        <div id="L1&L2"></div>
      </div>
    </div>
    <div id="canvas-container" class="container">
      <canvas id="canvas"></canvas>
      <button onclick="solve()">Rezolva</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
